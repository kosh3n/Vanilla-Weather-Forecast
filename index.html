<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/1A1A1A/external-weather-digital-nomading-relocation-flaticons-lineal-color-flat-icons.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">My weather forecast <span>&#127777;&#65039;</span>
    </header>
    <div class="wrapper">
        <div class="weather">
            <main class="main">
                <div class="weather-body">
                    <div class="weather-head">
                        <div class="weather-head__block-one">
                            <p id="city"></p>
                            <p id="current-data"> </p>
                            <div class="temperature"> <img src="#" alt="#" id="icon">
                                <div class="current-temperature"> <span id='temp'></span>
                                    <span><a class="grad active" id="celsius" href="#"> C </a>|
                                        <a class="grad" id="fahrenheit" href="#">F</a></span>
                                </div>
                            </div>
                            <p id="weather-desc"></p>
                        </div>
                        <div class="weather-head__block-two">
                            <p id="atmospheric-pressure">Pressure: <span class="pressure"></span></p>
                            <p id="humidity-chance">Humidity: <span class="humidity"></span>%</p>
                            <p id="wind-speed">Wind speed: <span class="wind"></span> km/h</p>
                        </div>
                    </div>
                    <div class="weather-footer">
                        <form action="#" id='search-form'>
                            <input type="text" class="search-form__input" id='city-input' placeholder="Search for a city..." autocomplete="off" autofocus>
                            <input type="submit" class="btn" value="Search">
                            <button id="current-loc">Current</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer class="footer">
        <div>Code on <a class="link" href="https://github.com/kosh3n/Vanilla-Weather-Forecast">Git</a></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
